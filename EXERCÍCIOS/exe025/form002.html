<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required placeholder="Seu nome" minlength="2" size="6" autocomplete="username"><!--Função required torna o brigatório o preenchimento, mostra a mensagem: Preencha este campo-->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="isen" id="sen" required minlength="5" maxlength="8" size="3" placeholder="**********" autocomplete="new-password">
            <!--
            - minlenght/max mostra o tamanho mi´nimo e maximo.
            - size: limita o tamanho do input em relação ao número de caracteres. Neste caso 5. Mesmo o maxlenght acietando 8.Ele cria uma uma barra de rolagem lateral
            OBS.: Não está funcionand corretamente com senhas
            
            - autocomplete: quando usado no input ao invés de no form, ele possibilita atribuir muitas funcionalidades. No exemplo, utilizei o: "new-password" que sugeriu criar uma nova senha utilizando google senhas-->
        </p>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
