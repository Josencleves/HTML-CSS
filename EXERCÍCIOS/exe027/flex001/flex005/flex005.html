<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box centralizado</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: lightcoral;
    }
    main{
        background-color: lawngreen;
        height: 300px;
        width: 90vw;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }
    section{
        background-color: lightseagreen;
        height: 200px;
        width: 200px;
    }
</style>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
