<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: rgb(128, 128, 128);
            color: aliceblue;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1> 
    <!--Anatomia para tabelas grandes
    table
        thead
            tr,td,th
        tbody
            tr, td,th
        tfoot
            tr,td,th-->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                 <td class="num">45.919.049</td>
             </tr>
             <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
             </tr>
             <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.953</td>
             </tr>
             <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
             </tr>
             <tr>
                <td>Alagoas</td>
                <td class="num">3.120.494</td>
             </tr>
             <tr>
                <td>Pernambuco</td>
                <td class="num">8.796.448</td>
             </tr>
             <tr>
                <td>Santa Catarina</td>
                <td class="num">6.249.436</td>
             </tr>
             <tr>
                <td>Paraiba</td>
                <td class="num">3.766.528</td>
             </tr>
             <tr>
                <td>Pará</td>
                <td class="num">7.581.051</td>
             </tr>
             <tr>
                <td>Acre</td>
                <td class="num">733.559</td>
             </tr>
             <tr>
                <td>Goiás</td>
                <td class="num">6.003.360</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td><strong>210.147.125</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
