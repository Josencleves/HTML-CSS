<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./ninja_icon.png">
    <title>Desafio-006 Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul type="square">
        <li><Abbr Title="Use a tag <p>">Parágrafo</abbr></li>
        <li><Abbr title="Use a tag <title>" >Título</Abbr></li>

        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        
        <li><abbr title="Use a tag <dl>">Listas com demarcadores</abbr></li>
        
    </ul>
    
</body>
</html>
